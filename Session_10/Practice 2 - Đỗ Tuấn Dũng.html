<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập 1 - Đỗ Tuấn Dũng</title>
    <link rel="stylesheet" href="Practice 2 - Đỗ Tuấn Dũng.css">
</head>
<body>
    <div class="ClockWrap">
        <div class="WorkingSect">
            <div class="ClockItem" id="day" onload="showDay()"></div>
            <div class="ClockItem" id="hour" onload="showHour()"></div>
            <div class="ClockItem" id="minute" onload="showMinute()"></div>
            <div class="ClockItem" id="second" onload="showSecond()"></div>
        </div>
        <div class="StaticSect">
            <div class="ClockLabel">Day</div>
            <div class="ClockLabel">Hours</div>
            <div class="ClockLabel">Minutes</div>
            <div class="ClockLabel">Seconds</div>
        </div>
    </div>
    <script src="Practice 2 - Đỗ Tuấn Dũng.js"></script>
</body>
</html>
